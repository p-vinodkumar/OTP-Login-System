        <label for="otp_type">OTP Type:</label>
        <select id="otp_type" name="otp_type" required>
            <option value="standard">üìß Standard OTP (Email)</option>
            <option value="totp">‚è∞ Time-based OTP (TOTP)</option>

{% endblock %}
